<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区分色块小游戏</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<div id="start">
		<img src="images/music-head.png" class="music-head">
		<div id="chooseMusic">
			<div onclick="playMusic(this)" data-music="1.mp3"></div>
			<div onclick="playMusic(this)" data-music="2.mp3"></div>
			<div onclick="playMusic(this)" data-music="3.mp3"></div>
			<div onclick="playMusic(this)" data-music="4.mp3"></div>
		</div>
		<div>
			<div id="prevGameStart"></div>
			<img src="images/playStartBtn.png" class="startPlayBtn" onclick="gameStart()">
		</div>
	</div>
	<audio id="myaudio" src="" controls="controls" loop="true" hidden="true"></audio>
</body>
</html>
